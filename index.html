<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposta de Casamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 36px;
            color: #333;
            font-weight: bold;
        }

        .buttons {
            margin-top: 20px;
        }

        .button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .yes {
            background-color: #4CAF50;
            color: white;
        }

        .no {
            background-color: #f44336;
            color: white;
            position: relative;
        }

        .no:hover {
            background-color: #e53935;
        }

        .no.flee {
            position: absolute;
            transition: transform 0.1s ease;
        }

        /* A classe para impedir o bot√£o de ser clicado */
        .no.unreachable {
            pointer-events: none; /* Desabilita a intera√ß√£o com o bot√£o */
            opacity: 0.6; /* Deixa o bot√£o "n√£o" um pouco transparente */
        }

        /* Estilo para a mensagem de aceita√ß√£o em destaque */
        .message {
            display: none;
            background-color: #f2f2f2;
            border: 2px solid #4CAF50;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 20px;
            color: #4CAF50;
            font-weight: bold;
            text-align: center;
            width: 80%;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Anima√ß√£o para os bal√µes subindo */
        .balloon {
            position: absolute;
            bottom: -100px;
            animation: float 5s ease-in infinite;
            font-size: 30px;
        }

        @keyframes float {
            0% {
                bottom: -100px;
            }
            100% {
                bottom: 100vh;
                transform: rotate(360deg);
            }
        }

        /* Adicionando anima√ß√£o com bal√µes de diferentes cores */
        .balloon:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
        }

        .balloon:nth-child(2) {
            left: 20%;
            animation-delay: 1s;
        }

        .balloon:nth-child(3) {
            left: 30%;
            animation-delay: 2s;
        }

        .balloon:nth-child(4) {
            left: 40%;
            animation-delay: 3s;
        }

        .balloon:nth-child(5) {
            left: 50%;
            animation-delay: 4s;
        }

        .balloon:nth-child(6) {
            left: 60%;
            animation-delay: 5s;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Aceita casar comigo, Maria Luiza?</h1>
    <div class="buttons">
        <button class="button yes">Sim</button>
        <button class="button no">N√£o</button>
    </div>
    <div class="message">
        <p>Sim! üíç Voc√™ √© o homem mais lindo do mundo! ‚ù§</p>
    </div>
</div>

<!-- Bal√µes para anima√ß√£o -->
<div class="balloon">üéà</div>
<div class="balloon">üéà</div>
<div class="balloon">üéà</div>
<div class="balloon">üéà</div>
<div class="balloon">üéà</div>
<div class="balloon">üéà</div>

<script>
    const noButton = document.querySelector('.no');
    const yesButton = document.querySelector('.yes');
    const message = document.querySelector('.message');

    // Faz o bot√£o "N√£o" fugir do mouse
    noButton.addEventListener('mouseover', () => {
        noButton.classList.add('flee');
        const randomX = Math.random() * 200 - 100; // Movimenta entre -100 e 100px
        const randomY = Math.random() * 200 - 100; // Movimenta entre -100 e 100px
        noButton.style.transform = `translate(${randomX}px, ${randomY}px)`;
    });

    // Faz o bot√£o "N√£o" voltar ao lugar quando o mouse sai
    noButton.addEventListener('mouseleave', () => {
        noButton.classList.remove('flee');
        noButton.style.transform = 'translate(0, 0)';
    });

    // Exibe a mensagem de aceita√ß√£o quando clicar no "Sim"
    yesButton.addEventListener('click', () => {
        // Mostra a mensagem de aceita√ß√£o
        message.style.display = 'block';
    });
</script>

</body>
</html>
